<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <style type="text/css">
        #did{
            position: relative;
            width: 50px;
            height: 50px;
            background: red;
        }
    </style>
</head>
<body>
<div id="did"></div>
</body>
<script>
    $(document).ready(function() {
      $("#did").animate({left:"300px"},1000,"linear")
    })
</script>
</html>
